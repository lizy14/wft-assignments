<!DOCTYPE html>
<html lang="en" ng-app="wall">

  <head>
    <title>Wall</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/index.css" />

		<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
		<script src="https://cdn.bootcss.com/socket.io/1.4.8/socket.io.js"></script>
		<script src="https://cdn.bootcss.com/vue/1.0.6/vue.js"></script>
		<script src="https://twemoji.maxcdn.com/twemoji.min.js"></script>

  </head>

  <body>
    <div class="page-container">
      <header>
      </header>
			<article id="messages-container">
	      <ul>
	        <li class="message" transition="item" v-for="message in messages">
						<div class="message-container message-admin-{{message.isAdmin}}">
							<div class="message-left">
								<div class="avatar-container">
									<img class="avatar avatar-loading" v-bind:src="message.headimgurl" onload="imageLoaded(this);"></img>
								</div>
								<div class="username-container">
									{{message.nickname}}
								</div>
							</div>
							<div class="message-right">
								<div class="content-container">
									{{{message.content}}}
								</div>
							</div>
						</div>
					</li>
	      </ul>
	    </article>

			<article id="admin-container">
				<ul>
					<li class="message admin-message" transition="admin" v-for="message in admin">
						<div class="message-container message-admin">
							<div class="message-left">
								<div class="avatar-container">
									<img class="avatar avatar-loading" v-bind:src="message.headimgurl" onload="imageLoaded(this);"></img>
								</div>
								<div class="username-container">
									{{message.nickname}}
								</div>
							</div>
							<div class="message-right">
								<div class="content-container">
									{{{message.content}}}
								</div>
							</div>
						</div>
					</li>
				</ul>
			</article>

      <footer>
				<marquee class="bulletin">
					/*execute `test()` in console to run local emulations*/
				</marquee>
  		</footer>
		</div>

		<script src="script/wechatface.js"></script>
		<script src="script/messages.js"></script>
		<script src="script/network.js"></script>
  </body>
</html>
